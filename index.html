<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Mishra</title>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
       
    </head>
    <body>
        <div class="content-wrapper">
            <header>
                <!-- <h1 data-aos="zoom-out-up">GeeksterMon</h1> -->
                <img data-aos="zoom-out-up" src="./pokemon-23.svg" alt="">
                <span class="pkmn"><img src="./articuno-pokemon.gif" alt=""></span>
            </header>
            <main>
                <form id="pokemon-type-filter">
                    <select name="type" class="type-filter">
                        <option value="">Types</option>
                    </select>
                    <input class="typess" type="submit" value="Filter by Type"/>
                    
                    <button class="resets" onClick="window.location.reload();">Reset</button>
                </form>
                <form id="pokemon-search-form" class="" action="" method="GET">
                    <input class="enter" id="pokemon-search-input" type="text" name="" placeholder="Enter Pokemon Name"/>
                </form>
                <section class="form-spacers"></section>
                <section id="pokedex">
                </section>
            </main>  
        </div>
        <script src="./script.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
          </script>
    </body>
</html>
